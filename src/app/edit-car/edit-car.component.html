<div class="text-center">
  <h3>{{title}}</h3>
  <form *ngIf="car.name" class="form-inline">
    <div *ngFor="let prop of props" type="text">
      {{prop}}: <input type="text" [name]="prop" [(ngModel)]="car[prop]" [readonly]="!isEditMode" class="form-control">
      <br>
      <br>
    </div>

    <br>
    <div *ngIf="message.length" class="alert alert-warning">{{message}}</div>

    <button (click)="enableEditingCar()" class="btn btn-primary">Edit</button>
    <button (click)="saveCar()" class="btn btn-primary">Save</button>
  </form>
</div>
