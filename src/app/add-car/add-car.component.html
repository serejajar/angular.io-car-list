<div class="text-center">
  <h3>Add a car</h3>
  <form class="form-inline">
    <div *ngFor="let prop of props" type="text">
      {{prop}}: <input type="text" [name]="prop" [(ngModel)]="carObj[prop]" class="form-control">
      <br>
      <br>
    </div>

    <button (click)="addNewCar()" class="btn btn-primary">Add the car</button>

  </form>
</div>
